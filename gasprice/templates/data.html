<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../static/css/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../static/css/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../static/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="../static/css/_all-skins.min.css">
  <!-- Morris chart -->
  <link rel="stylesheet" href="../static/css/morris.css">
  <!-- jvectormap -->
  <link rel="stylesheet" href="../static/css/jquery-jvectormap.css">
  <!-- Date Picker -->
  <link rel="stylesheet" href="../static/css/bootstrap-datepicker.min.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="../static/css/daterangepicker.css">
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" href="../static/css/bootstrap3-wysihtml5.min.css">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/Chart.js"></script>
</head>
<body>
<form action="/data/" method="post" class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="num2" class="form-control pull-right" placeholder="block num">

                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </form>
<div class="box-body table-responsive no-padding"  style="OVERFLOW-Y: auto; height: 400px">
{{ height}}<br>{{ num }}<br>{{ lowprice }}<br>{{ aveprice }}
</div>
<div style="width: 50%">
			<canvas id="canvas1" height="1000" width="1000"></canvas>
		</div>
<div style="width: 50%">
			<canvas id="canvas2" height="1000" width="1000"></canvas>
		</div>
<div style="width: 50%">
			<canvas id="canvas3" height="1000" width="1000"></canvas>
		</div>
<script type="text/javascript">

    //列表
    var List = {{ height}};
    //下面的代码把List的每一部分放到头部和尾部
    {#$('#list').html(List);#}
    var lineChartData1 = {
		labels : {{ label }},
		datasets : [
			{
					label: "My First dataset",
					fillColor : "rgba(220,220,220,0.2)",
					strokeColor : "rgba(220,220,220,1)",
					pointColor : "rgba(220,220,220,1)",
					pointStrokeColor : "#fff",
					pointHighlightFill : "#fff",
					pointHighlightStroke : "rgba(220,220,220,1)",
					data : {{ num }}
				}
		]

	}
	var lineChartData2 = {
		labels : {{ label }},
		datasets : [
			{
					label: "My First dataset",
					fillColor : "rgba(220,220,220,0.2)",
					strokeColor : "rgba(220,220,220,1)",
					pointColor : "rgba(220,220,220,1)",
					pointStrokeColor : "#fff",
					pointHighlightFill : "#fff",
					pointHighlightStroke : "rgba(220,220,220,1)",
					data : {{ lowprice }}
				}
		]

	}
	var lineChartData3 = {
		labels : {{ label }},
		datasets : [
			{
					label: "My First dataset",
					fillColor : "rgba(220,220,220,0.2)",
					strokeColor : "rgba(220,220,220,1)",
					pointColor : "rgba(220,220,220,1)",
					pointStrokeColor : "#fff",
					pointHighlightFill : "#fff",
					pointHighlightStroke : "rgba(220,220,220,1)",
					data : {{ aveprice }}
				}
		]

	}

	window.onload = function(){

		var ctx = document.getElementById("canvas1").getContext("2d");
		window.myLine = new Chart(ctx).Line(lineChartData1, {
			responsive: true
		});
		var ctx1 = document.getElementById("canvas2").getContext("2d");
		window.myLine = new Chart(ctx1).Line(lineChartData2, {
			responsive: true
		});
		var ctx2 = document.getElementById("canvas3").getContext("2d");
		window.myLine = new Chart(ctx2).Line(lineChartData3, {
			responsive: true
		});


	}

    </script>
</body>
</html>

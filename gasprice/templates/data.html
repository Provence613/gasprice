<body>
<form action="/data/" method="post" class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="num2" class="form-control pull-right" placeholder="block num">

                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </form>
<div class="box-body table-responsive no-padding"  style="OVERFLOW-Y: auto; height: 400px">
<table class="table table-hover">
                <tr>
                  <th>transaction num</th>
                  <th>min gasprice</th>
                  <th>block height</th>
                </tr>
                {% for line in List %}
                <tr>
                    {% for data in line %}
                        <td>{{ data }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
</table>
</div>
